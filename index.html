<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body id="pageContainer">
    <nav id="viewHighScore">
      <a>View HighScores</a>
    </nav>

    <div id="clock">
      <p>Time: <span id="currentTime">60</span></p>
    </div>

    <main id="contentWrap">
      <!-- splashscreen for start of game -->
      <div class="visable" id="staterSplash">
        <header>
          <h1>Worst Quiz Ever</h1>
        </header>
        <p id="starterSplashTxt">
          Answer the following questions within the time alloted. 
          Incorrect answers will dock you 5 seconds. Try for a highScore!
        </p>
        <button type="button" id="startBtn">Start</button>
      </div>
      <!-- end of splashscreen -->

      <!-- begin of killScreen -->
      <div class="hidden" id="killScreen">
        <h2>CONGRATS!</h2>
        <h3>Your final highscore is:</h3>
        <form id="scoreTrack">
          <label for="initials">Enter your Initials</label>
          <input type="text" id="initials" />
          <button type="button" class="btn" id="submitBtn">Submit</button>
        </form>
      </div>
      <!-- end of killScreen -->

      <!-- begin of highscoe -->
      <div class="hidden" id="highscores">
        <form>
          <h2>Highscores</h2>
          <div>
            <ul id="initialList"></ul>
          </div>
          <div class="prevHighScore hidden">
            Previous HighScores
            <ul></ul>
          </div>
          <div id="highscoreBtns">
            <button type="button" id="resetInitialsList">Reset</button>
            <button type="button" id="home">Back to Start</button>
          </div>
        </form>
      </div>
      <!-- end of hgihscore -->

      <!-- actual quiz components go here -->
      <div id="answers" class="hidden">
        <h3 id="questionText"></h3>
        <button class="answerBtn" id="answerA">ANSWER A</button>
        <button class="answerBtn" id="answerB">ANSWER B</button>
        <button class="answerBtn" id="answerC">ANSWER C</button>
        <button class="answerBtn" id="answerD">ANSWER D</button>
      </div>
    </main>
    <!-- end of page don't need footer -->
  </body>
</html>
<script src="./assets/js/script.js"></script>
