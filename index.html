<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Javascript Quiz</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>

    <body>
        <div class="container">
            <div id="quizContainer" class="hidden">
                <div id="questions">Questions</div>
                <div id="choices" class="li-btn">
                </div>
            </div>
            <div id="nav">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="score-btn" class="score-btn btn">High Scores</button>
            </div>
            <div class="hidden" id= "timer-container">
                <div class= "timer-text">
                <div class= "timer-count">90</div>
            </div>
        </div>
        <div id="killScreen" class="hidden">
            <h5 id="score"></h5>
            <label for="initials">Enter Your Name: </label>
            <input type="text" id= "initials" name="initials">
            <input id="submit-btn" type="submit" value="Submit">
        </div>
        <div>
            <ol id="highscores" class="hidden">
            </ol>
        </div>
    </body>
    <script src="./assets/js/script.js"></script>
</html>
